<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Dinosaurus Game</h1>
    </div>
    <div class="box">
        <div class="dino">
            <img src="img/dino.png" alt="dino">
        </div>
        <div class="cactus">
            <img src="img/cactus.png" alt="cactus">
        </div>
        <div class="score">
            <p>Score: <span class="result">0</span></p>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ &nbsp;by Nando Putra Pratama</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
